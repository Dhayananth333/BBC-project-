<nav class="navbar navbar-expand-lg bg-dark bg-body-tertiary" *ngIf="showNavBar">
  <div class="container-fluid">
    <h4 class="navbar-brand">Bharat Bijili Corporation</h4>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/account', customerId]" routerLinkActive="active">Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/bill', customerId]" routerLinkActive="active">Bill</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/transaction-history', customerId]" routerLinkActive="active">Transaction History</a>
        </li>
        <li class="nav-item logout">
          <a class="nav-link text-danger" (click)="logout()" >Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<button (click)="goBack()" class="btn badge btn-white text-white ms-3 mt-1" *ngIf="showNavBar">
  <i class="bi bi-arrow-left"></i>
</button>
